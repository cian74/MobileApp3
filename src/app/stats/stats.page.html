<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/control-panel"></ion-back-button>
    </ion-buttons>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <div style="height: 100%; display: flex; flex-direction: column; align-items: center;">
    <h2>Study Sessions Overview</h2>
    <div style="width: 80%; height: 300px;">
      <canvas
        baseChart
        [data]="studySessionChartData"
        [options]="chartOptions"
        [type]="'bar'">
      </canvas>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Study Summary</ion-card-title>
      <ion-card-subtitle>Your learning progress</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let session of studySessions">
          <ion-label>{{ session.name }}</ion-label>
          <ion-note slot="end">{{ session.value }} seconds</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
<app-navbar></app-navbar>
