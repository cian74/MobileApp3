<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Assignments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add New Assignment</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Module Name</ion-label>
        <ion-input [(ngModel)]="moduleName" placeholder="Enter module name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Assignment Name</ion-label>
        <ion-input [(ngModel)]="assignmentName" placeholder="Enter assignment name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Due Date</ion-label>
        <ion-datetime-button datetime="dueDateSelector"></ion-datetime-button>
      </ion-item>

      <ion-button expand="block" (click)="addAssignment()">Add Assignment</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-datetime
    id="dueDateSelector"
    [(ngModel)]="dueDate"
    presentation="date"
    preferWheel="true">
  </ion-datetime>

  <ion-card *ngIf="assignments.length > 0">
    <ion-card-header>
      <ion-card-title>Your Assignments</ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row class="ion-text-center" color="light">
        <ion-col><strong>Module</strong></ion-col>
        <ion-col><strong>Assignment</strong></ion-col>
        <ion-col><strong>Due Date</strong></ion-col>
        <ion-col><strong>Actions</strong></ion-col>
      </ion-row>

      <ion-row *ngFor="let assignment of assignments" class="ion-text-center">
        <ion-col>{{ assignment.moduleName }}</ion-col>
        <ion-col>{{ assignment.assignmentName }}</ion-col>
        <ion-col>{{ assignment.dueDate | date }}</ion-col>
        <ion-col>
          <ion-button color="danger" size="small" (click)="deleteAssignment(assignment.id)">Delete</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- âœ… Just place this simple ion-datetime -->
  

</ion-content>
